{% extends 'index.html' %}
{% load static %}

{% block title %}
<title>SuperShop | Blog</title>
{% endblock %}


{% block body %}
    <!-- breadcrumb part start-->
    <section class="breadcrumb_part">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <h2>Update Profile</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end-->

    <!--================login_part Area =================-->
    <section class="login_part mt-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    {% if buyer.pic %}
                    <img src="{{buyer.pic.url}}" alt="" style="height:390px; width:100%" class="img-thumbnail">
                    {% else %}
                    <img src="{% static  'images/noimage.png' %}" alt="" style="height:360px">
        
                    {% endif %}
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h2 style="font-size: 30px;" class="mb-3">Update your Profile</h2>
                            {% if messages %}
                             {% for m in messages %}
                             <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
                                    {{m}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              {% endfor %}
                            {% endif %}
                            <form class="row contact_form" action="" method="post" novalidate="novalidate" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row  form-group p_star mx-1 w-100">
                                    <input type="text" class="form-control" id="name" name="name"
                                    placeholder="FullName" value="{{buyer.name}}">
                                </div>

                                <div class="row mb-2">
                                    <div class="col-md-6 form-group p_star ">
                                        <input type="email" class="form-control" id="name" name="email"
                                        placeholder="Email"  value="{{buyer.email}}">
                                    </div>
                                    <div class="col-md-6 form-group p_star">
                                        <input type="number" class="form-control" id="password" name="phone" placeholder="Phone Number"  value="{{buyer.phone}}">
                                    </div>
                                </div>

                                <div class="row form-group p_star mx-1 w-100">
                                    <textarea name="address" id="" rows="2" class="form-control" placeholder="Enter Address..." > {{buyer.address}}</textarea>
                                </div>

                                <div class="row mb-2">

                                    <div class="col-md-6 form-group p_star">
                                        <input type="number" class="form-control" id="password" name="pin" placeholder="Pin Code" value="{{buyer.pin}}">
                                    </div>
                                    <div class="col-md-6 form-group p_star ">
                                        <input type="text" name="city" class="form-control" placeholder="City" value="{{buyer.city}}" >
                                    </div>
                                   
                                </div>

                                <div class="row mb-2">
                                    <div class="col-md-6 form-group p_star">
                                        <input type="text" class="form-control" id="password" name="state" value="{{buyer.state}}" placeholder="State">
                                    </div>

                                     
                                    <div class="col-md-6 form-group p_star ">
                                        <input type="file" name="pic" class="form-control"  value="">
                                    </div>

                                </div>
                                <div class="col-md-12 form-group">
                                    <button type="submit" value="submit" class="btn_3">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================login_part end =================-->
{% endblock %}
